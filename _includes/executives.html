<div class="gallery-small">
    {% for image in site.data.executives %}
    <div class="card">
        <img class="lazy card-img-top" src="{% include trans.html %}" data-src="{{ page.imgfolder }}executives/{{ image.name }}" title="{{ image.text }}" alt="{{ image.text }}">
        <div class="card-body">
            <h5 class="card-title">{{ image.text }}</h5>
            <p class="card-text">{{ image.year }}</p>
        </div>
    </div>
    {% endfor %}
</div>
