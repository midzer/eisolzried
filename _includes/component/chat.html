<div id="chatbox" class="lazy" data-src="chatbox.js">
  <ul id="chat-messages" class="list-unstyled"></ul>
</div>
<form id="chat-form">
  <div class="input-group">
    {% if page.lang == 'by' %}
    {% assign write = 'schreim...' %}
    {% assign send = 'Aufi!' %}
    {% else %}
    {% assign write = 'schreiben...' %}
    {% assign send = 'Los!' %}
    {% endif %}
    <input id="chat-input" type="text" autocomplete="off" class="form-control" placeholder="{{ write }}" aria-label="Chateingabefeld">
    <div class="input-group-append">
      <button id="emoji-btn" class="btn btn-outline-info" type="button" data-toggle="tooltip" data-placement="bottom" title="{{ site.data.strings.[page.lang].choose_emoji }}" aria-label="{{ site.data.strings.[page.lang].choose_emoji }}">{% include element/icon.html icon="smile" %}</button>
      <button id="chat-btn" class="btn btn-outline-primary" type="button" data-toggle="tooltip" data-placement="bottom" title="{{ site.data.strings.[page.lang].send_message }}" aria-label="{{ site.data.strings.[page.lang].send_message }}">{% include element/icon.html icon="send" %} {{ send }}</button>
    </div>
  </div>
</form>
