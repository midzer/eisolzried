<ul id="chatbox" class="lazy list-unstyled" data-src="chatbox.js"></ul>
<form id="chat-form" class="mt-auto">
  <div class="input-group">
    {% if page.lang == 'by' %}
    {% assign write = 'schreim...' %}
    {% assign send = 'Aufi!' %}
    {% assign send = 'Nauf!' %}
    {% else %}
    {% assign write = 'schreiben...' %}
    {% assign send = 'Los!' %}
    {% assign upload = 'Hoch!' %}
    {% endif %}
    <input id="chat-input" type="text" autocomplete="off" class="form-control" placeholder="{{ write }}" aria-label="Chateingabefeld">
    <button id="emoji-btn"
            class="btn btn-outline-info"
            type="button"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="{{ site.data.strings.[page.lang].choose_emoji }}"
            aria-label="{{ site.data.strings.[page.lang].choose_emoji }}">
            {% include element/icon.html icon="smile" %}
    </button>
    <button id="chat-btn"
            class="btn btn-outline-primary"
            type="button"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="{{ site.data.strings.[page.lang].send_message }}"
            aria-label="{{ site.data.strings.[page.lang].send_message }}">
            {% include element/icon.html icon="send" %} {{ send }}
    </button>
  </div>
</form>
<form id="image-form" class="top-buffer">
  <div class="input-group">
    <input type="file" class="form-control" id="image-input" accept="image/*" aria-describedby="upload-btn" aria-label="{{ site.data.strings.[page.lang].choose_image }}...">
    <button id="upload-btn"
            class="btn btn-outline-primary"
            type="button"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="{{ site.data.strings.[page.lang].upload_image }}"
            aria-label="{{ site.data.strings.[page.lang].upload_image }}">
            {% include element/icon.html icon="upload" %} {{ upload }}
    </button>
  </div>
</form>
