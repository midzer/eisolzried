<nav aria-label="Wechsle zu vorherigen oder nächsten Beitrag">
  <ul class="pagination justify-content-center">
    {% if page.prev_url %}
    <li class="page-item">
      <a class="page-link" href="{{ page.prev_url }}" aria-label="Neuerer Beitrag">
        {% include element/icon.html icon="arrow-left" %} {{ page.prev_title }}
        <span class="visually-hidden">Neuerer Beitrag</span>
      </a>
    </li>
    {% endif %}
    {% if page.next_url %}
    <li class="page-item">
      <a class="page-link" href="{{ page.next_url }}" aria-label="Älterer Beitrag">
        {{ page.next_title }} {% include element/icon.html icon="arrow-right" %}
        <span class="visually-hidden">Älterer Beitrag</span>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
