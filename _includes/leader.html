<div class="grid grid--small bottom-buffer">
    {% for image in include.src %}
    <div class="card">
        <img class="lazy card-img-top" src="{% include trans.html %}" data-src="{{ page.imgfolder }}{{ include.type }}/{{ image.name }}" alt="{{ image.text }}">
        <noscript><img class="card-img-top" src="{{ page.imgfolder }}{{ include.type }}/{{ image.name }}" alt="{{ image.text }}"></noscript>
        <div class="card-body">
            <h5 class="card-title">{{ image.text }}</h5>
            <p class="card-text">{{ image.year }}</p>
        </div>
    </div>
    {% endfor %}
</div>
