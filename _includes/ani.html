{% if page.animated %}
{% assign animations = page.animations %}
{% elsif include.src %}
{% assign animations = include.src %}
{% endif %}

<div class="row top-buffer">
  {% for animation in animations %}
    <div class="col-md-6">
      <div class="embed-responsive embed-responsive-16by9">
        {% include animation.html name=animation.name %}
      </div>
    </div>
  {% endfor %}
</div>
