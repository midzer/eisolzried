{% if (page.url == "/" or page.url == "/by/") and jekyll.environment == "production" %}
{% include minimalcss.html %}
<link rel="preload" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}"></noscript>
{% include loadcss.html %}
{% else %}
<link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
{% endif %}
<link id="theme-link" href="{{ '/assets/css/dark-theme.css' | prepend: site.baseurl }}">
<script>
if (window.localStorage.getItem('dark-theme') === 'true') {
  document.getElementById('theme-link').rel = 'stylesheet';
}
</script>
