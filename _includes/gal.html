{% if page.images %}
{% assign images = page.images %}
{% elsif include.src %}
{% assign images = include.src %}
{% endif %}

<div class="gallery top-buffer">
    {% for image in images %}
        <div class="card border-primary">
            <a href="{{ page.imgfolder }}{{ image.name }}" class="lightbox" title="{{ image.text }}">
                <img class="lazy card-img" src="{% include trans.html %}" data-src="{{ page.imgfolder }}thumbs/{{ image.name }}" title="{{ image.text }}" alt="{{ image.text }}">
            </a>
        </div>
    {% endfor %}
</div>
