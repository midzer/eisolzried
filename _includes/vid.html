{% if page.videos %}
{% assign videos = page.videos %}
{% elsif include.src %}
{% assign videos = include.src %}
{% endif %}

<div class="video-gallery top-buffer">
  {% for video in videos %}
  <div class="embed-responsive embed-responsive-16by9">
    {% include video.html name=video.name %}
  </div>
  {% endfor %}
</div>
