# Site settings
title: Feuerwehr Eisolzried
description: Aktuelle Neuigkeiten, Termine und Vereinsgeschichte der Feuerwehr Eisolzried. Inklusive Chatfunktion, Newsfeed, Spiele und Medienarchiv. Zum Einsatz, fertig!
baseurl: ""
url: https://feuerwehr-eisolzried.de
repo: https://github.com/midzer/eisolzried
email: team@feuerwehr-eisolzried.de

# SEO/Meta settings
author: Rohner Solutions
seo:
  name: Feuerwehr Eisolzried
  type: Fire station

# Build settings
markdown: kramdown
permalink: pretty
include: ['_pages']
exclude:
  - Gemfile
  - README.md
  - node_modules
  - package.json
  - package-lock.json
  - babel.config.js
  - webpack.common.js
  - webpack.dev.js
  - webpack.prod.js
  - sprite.json

keep_files: ['assets']

# Plugin settings
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
